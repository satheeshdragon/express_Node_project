<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css" >
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>

	</head>
	<body>
		<h1 class="text-center">LARGE DATA {data}</h1>

		<div class="table-responsive">
			<table class="table table-hover display" id="example">
				<thead>
					<tr>
						<th>S.no</th>
						<th>Sales.Name</th>
						<th>Invoice_date</th>
						<th>Base_value</th>
						<th>Net_amount</th>
					</tr>
				</thead>
				<tbody>
					<!-- <% for(var i=0; i < sales.length; i++) { %>
					   <tr>
					   	 <td><%= [i] %></td>
					     <td><%= sales[i].Invoice_no %></td>
					     <td><%= sales[i].Invoice_date %></td>
					     <td><%= sales[i].Base_value %></td>
					     <td><%= sales[i].Net_amount %></td>
					   </tr>
					<% } %> -->
				</tbody>
			</table>
			<table class="table table-hover display" id="batch">
				<thead>
					<tr>
						<th>BATCH</th>
					</tr>
				</thead>
				<tbody>
					<% for(var i=0; i < data.length; i++) { %>
					   <tr>
					     <td><%= data[i].Batch_no %></td>
					   </tr>
					<% } %>
				</tbody>
			</table>
		</div>
		

		<!-- jQuery -->
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script >
 			$(document).ready(function() {
			    $('#example').dataTable();
			} );
			$(document).ready(function() {
			    $('#batch').dataTable();
			} );
 		</script>

	</body>


</html>
